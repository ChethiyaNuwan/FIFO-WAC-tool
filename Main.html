<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock Issuing Tool</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="input-side">
            <input type="button" value="FIFO" id="fifowac" onclick=""/><br>
            <input type="radio" id="receipt">
            <label for="issue">Receipt</label>
            <input type="radio" id="issue">
            <label for="issues">Issues</label><br>
            <label for="date">Date:</label><br>
            <input type="date" id="date"><br>
            <label for="qty">Quantity:</label><br>
            <input type="number" id="qty"><br>
            <label for="unit-price">Unit Price:</label><br>
            <input type="number" id="unit-price"><br>
            <input type="button" value="Add" id="add" onclick=""/>
            <input type="button" value="Undo" id="undo" onclick=""/><br>
            <input type="button" value="Reset" id="Reset" onclick=""/>
        </div>

        <div class="table-side">
            <table class="table">
                <tr>
                    <th colspan="3">Receipts</th>
                    <th colspan="3">Issues</th>
                    <th colspan="3">Balance</th>
                </tr>
                <tr>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>Balance</th>

            </table>
        </div>
